name: Build Docker Image for Flask Backend App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Login to DockerHub
      uses: docker/login-action@main
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@main
      with:
        context: .
        file: ./be-flask/Dockerfile
        push: true
        tags: nickage2023/psu-comp-vision:latest

