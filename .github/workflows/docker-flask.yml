name: Build Docker Image for Flask Backend App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Set up QEMU
      uses: docker/setup-qemu-action@main
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@main

    - name: Login to DockerHub
      uses: docker/login-action@main
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Test CLI Run
      with:
        context: be-flask
        run: pwd && ls -l

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@main
      with:
        context: be-flask/
        file: be-flask/Dockerfile
        push: true
        tags: nickage2023/psu-comp-vision:latest

